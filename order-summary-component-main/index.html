<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="verticallyAlignDiv">
    <div class="orderCard card">

      <img src="images/illustration-hero.svg" class="cardImage card-img-top">
  
      <div class="cardDetail">
  
        <div class="cardTitle">Order Summary</div>
  
        <div class="cardSummary"> You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
  
        <div class="planDetails">
          <div class="planIcon"><img src="images/icon-music.svg" alt=""></div>
          <div class="planSummary">
            <div class="planName">Annual Plan</div>
            <div class="planCost">$59.99/year</div>
          </div>
          <a class="planChange" href="#">Change</a>
        </div>
  
  
        <div class="cardButtons">
          <div class="proceed btn btn-primary">Proceed to Payment</div>
          <div class="btn cancel">Cancel Order</div>
        </div>
  
  
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Devansh Rastogi</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
